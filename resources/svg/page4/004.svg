		<text transform="matrix(1 0 0 1 128.0156 668.0479)"><tspan x="0" y="0" fill="#FC7963" font-family="'ShreeDev0714'" font-size="48">Q: HOW MUCH WILL IT COST TO PAR</tspan><tspan x="855.998" y="0" fill="#FC7963" font-family="'ShreeDev0714'" font-size="48">-</tspan><tspan x="0" y="57.6" fill="#FC7963" font-family="'ShreeDev0714'" font-size="48">TICIPATE IN HACKPKU 2016?</tspan><tspan x="0" y="172.8" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">A: HackPKU 2016 is free for ALL! You </tspan><tspan x="0" y="230.4" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">don&apos;t have to pay a dime to attend this </tspan><tspan x="0" y="288" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">activity. We would even cover your travel </tspan><tspan x="0" y="345.6" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">tickets.</tspan><tspan x="0" y="460.8" fill="#FC7963" font-family="'ShreeDev0714'" font-size="48">Q: THE MAXIMUM MEMBERS ON A </tspan><tspan x="0" y="518.4" fill="#FC7963" font-family="'ShreeDev0714'" font-size="48">TEAM?</tspan><tspan x="0" y="633.6" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">A: 5.</tspan><tspan x="0" y="748.8" fill="#FC7963" font-family="'ShreeDev0714'" font-size="48">Q: HOW LONG IS THE HACK?</tspan><tspan x="0" y="864" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">A: It is 36 hours long, From Friday (April </tspan><tspan x="0" y="921.6" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">1st) 9pm to Sunday (April 3rd) 9am.</tspan><tspan x="0" y="979.2" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">There will be sufficient beverages and </tspan><tspan x="0" y="1036.8" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">chocolates for everyone!</tspan><tspan x="0" y="1152" fill="#FC7963" font-family="'ShreeDev0714'" font-size="48">Q: WHEN/WHERE CAN I HACK?</tspan><tspan x="0" y="1267.199" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">A: HackPKU will start in the evening of </tspan><tspan x="0" y="1324.8" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">Friday, April 1st with the kick-off cere</tspan><tspan x="817.419" y="1324.8" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">-</tspan><tspan x="0" y="1382.399" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">mony. There will be events planned </tspan><tspan x="0" y="1440" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">throughout the day for those who arrive </tspan><tspan x="0" y="1497.6" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">early. A detailed schedule of events and </tspan><tspan x="0" y="1555.199" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">locations will be posted later. All projects </tspan><tspan x="0" y="1612.8" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">eligible for prizes must be completed be</tspan><tspan x="883.303" y="1612.8" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">-</tspan><tspan x="0" y="1670.399" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">tween Friday night after the kick-off and </tspan><tspan x="0" y="1728" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">Sunday morning at the hacking location.</tspan><tspan x="0" y="1785.6" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">You may hack anywhere you like, but the </tspan><tspan x="0" y="1843.199" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">hacking location is highly recommended.</tspan><tspan x="0" y="1958.399" fill="#FC7963" font-family="'ShreeDev0714'" font-size="48">Q: WHAT CAN I WIN? (MONEY E.G.)</tspan><tspan x="0" y="2073.6" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">A: It&apos;s not about winningâ€”it&apos;s about lear</tspan><tspan x="864.284" y="2073.6" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">-</tspan><tspan x="0" y="2131.199" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">ning and making friends that last for a li</tspan><tspan x="868.935" y="2131.199" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">-</tspan><tspan x="0" y="2188.8" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">fetime (so everyone&apos;s a winner!). If you&apos;re </tspan><tspan x="0" y="2246.4" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">thinking, &quot;that&apos;s adorable...but really,&quot; then </tspan><tspan x="0" y="2304" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">we&apos;ve got you covered too. A panel of </tspan><tspan x="0" y="2361.6" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">professional judges will select the best </tspan><tspan x="0" y="2419.2" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">three hacks based on the following crite</tspan><tspan x="876.268" y="2419.2" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">-</tspan><tspan x="0" y="2476.801" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">ria: creativity, technical difficulty, polish, </tspan><tspan x="0" y="2534.4" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">and usefulness. By the way, top prizes </tspan><tspan x="0" y="2592" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">are more than 30,000RMB!</tspan><tspan x="0" y="2707.201" fill="#F9A064" font-family="'ShreeDev0714'" font-size="48">ANY OTHER QUESTIONS</tspan><tspan x="549.992" y="2707.201" fill="#F9A064" font-family="'AdobeSongStd-Light-GBpc-EUC-H'" font-size="48">ï¼Ÿ</tspan></text>
