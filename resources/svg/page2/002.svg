		<text transform="matrix(1 0 0 1 127.1777 668.1162)"><tspan x="0" y="0" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">    In the context of </tspan><tspan x="447.434" y="0" fill="#79D8D8" font-family="'ShreeDev0714-Bold-Italic'" font-size="48">HACKATHON</tspan><tspan x="734.236" y="0" fill="#6F6F6E" font-family="'ShreeDev0714-Bold-Italic'" font-size="48"> , </tspan><tspan x="776.928" y="0" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">the </tspan><tspan x="0" y="57.601" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">word &quot;hack&quot; is used to describe how </tspan><tspan x="0" y="115.2" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">multiple technologies can be used toge</tspan><tspan x="864.167" y="115.2" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">-</tspan><tspan x="0" y="172.8" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">ther in a new and innovative way. Teams </tspan><tspan x="0" y="230.4" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">of up to five people spend the weekend </tspan><tspan x="0" y="288" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">working on innovative software and hard</tspan><tspan x="883.426" y="288" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">-</tspan><tspan x="0" y="345.601" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">ware solutions to real-world problems. </tspan><tspan x="0" y="403.2" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">These projects range in platform and </tspan><tspan x="0" y="460.801" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">application, including elements of web </tspan><tspan x="0" y="518.4" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">development, mobile applications, </tspan><tspan x="0" y="576" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">drones, and more. However, many times </tspan><tspan x="0" y="633.601" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">the most important aspect of a hackathon </tspan><tspan x="0" y="691.2" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">is the community it generates and skills </tspan><tspan x="0" y="748.8" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">that inexperienced hackers walk away </tspan><tspan x="0" y="806.4" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">with. </tspan><tspan x="0" y="864" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">    Hackathon as an innovative activity for </tspan><tspan x="0" y="921.6" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">students, is becoming more and more </tspan><tspan x="0" y="979.2" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">popular in schools. And </tspan><tspan x="539.559" y="979.2" fill="#79D8D8" font-family="'ShreeDev0714-Bold-Italic'" font-size="48">PKU </tspan><tspan x="649.629" y="979.2" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">, the NO.1 </tspan><tspan x="0" y="1036.8" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">University in China, now provides this </tspan><tspan x="0" y="1094.4" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">very chance for all to develop your own </tspan><tspan x="0" y="1152" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">project. </tspan><tspan x="0" y="1209.6" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">    What are you waiting for? Come and </tspan><tspan x="0" y="1267.2" fill="#6F6F6E" font-family="'ShreeDev0714'" font-size="48">join us now!</tspan></text>
